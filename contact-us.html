          <p class="description">
            Feel free to contact us if you need any assistance, any help or
            another question.
          </p>
          <div>

              required

          <div>
            <textarea
              id="message"
              class="form-control rounded border-white mb-3 form-text-area"
              rows="5"
              cols="30"
              placeholder="Message"
              required
            ></textarea>
          </div>
          <div class="submit-button-wrapper">

          </div>
